<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Css Cafe Menu</title>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Nomads Cafe</h1>
        <p class="established">Est. 2023</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
          <article class="item">
            <p class="coffee">Frech Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="coffee">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="coffee">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="coffee">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="coffee">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
        <hr class="bottom-line" />
        <footer>
          <p><a href="https://github.com/isharmahemant">Visit my Github</a></p>
          <p class="address">&copy; 2023 isharmahemant. All rights reserved.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
